<section class="m-servidores-cap-pop-finitos section-base">
  <h1>m-Servidores com Capaciade e População Finitos</h1>
  <form>
    <div class="form-row">

      <div class="form-group col-md-4 col-sm-12 col-xs-12">
        <label>Lambda (λ)</label>
        <input type="number" class="form-control" v-model="model.Lambda">
      </div>

      <div class="form-group col-md-4 col-sm-12 col-xs-12">
        <label>MI (μ)</label>
        <input type="number" class="form-control" v-model="model.MI">
      </div>

      <div class="form-group col-md-4 col-sm-12 col-xs-12">
        <label>M</label>
        <input type="number" class="form-control" v-model="model.M">
      </div>

      <div class="form-group col-md-4 col-sm-12 col-xs-12">
        <label>B</label>
        <input type="number" class="form-control" v-model="model.B">
      </div>

      <div class="form-group col-md-4 col-sm-12 col-xs-12">
        <label>K</label>
        <input type="number" class="form-control" v-model="model.K">
      </div>

      <div class="form-group col-md-4 col-sm-12 col-xs-12">
        <label>P0</label>
        <input type="number" class="form-control" v-model="model.P0">
      </div>

    </div>
    <div class="form-row">
      <div class="form-group col-md-12"><button type="button" class="btn btn-success submit"
          @click="calcular">Calcular</button></div>
    </div>
  </form>

  <h3>Resultados</h3>
  <div class="resultado">
    <span><strong>Probabilidade deexistiremquatro clientesno sistem:</strong> <span class="blue">{{result}}%</span> <br></span>

  </div>
</section>

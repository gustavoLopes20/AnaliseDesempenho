  <h1>Infinitos Servidores</h1>

  <form>
      <div class="form-row">
  
        <div class="form-group col-md-2 col-sm-12 col-xs-12">
          <label>Lambda (λ)</label>
          <input type="number" class="form-control" v-model="model.Lambda">
        </div>
  
        <div class="form-group col-md-2 col-sm-12 col-xs-12">
          <label>MI (μ)</label>
          <input type="number" class="form-control" v-model="model.MI">
        </div>
  
        <div class="form-group col-md-2 col-sm-12 col-xs-12">
            <label>M</label>
            <input type="number" class="form-control" v-model="model.M">
       </div>

       <div class="form-group col-md-2 col-sm-12 col-xs-12">
          <label>P0</label>
          <input type="number" class="form-control" v-model="model.P0">
       </div>
     
      </div>
      <div class="form-row"> <div class="form-group col-md-4"><button type="button" class="btn btn-success submit" @click="calcular">Calcular</button></div></div>
    </form>
  
    <h3>Resultados</h3>
    <div class="resultado">
     <span><strong>N médio Usuários:</strong>  <span class="blue"> {{result.NumMedUsr}} cliente</span> <br></span>
  
    </div>

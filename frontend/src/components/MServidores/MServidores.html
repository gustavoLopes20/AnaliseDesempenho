<section class="m-servidores section-base">
  <h1>m-servidores</h1>
  <form>
      <div class="form-row">
  
        <div class="form-group col-md-4 col-sm-12 col-xs-12">
          <label>Lambda (λ)</label>
          <input type="number" class="form-control" v-model="model.Lambda">
        </div>
  
        <div class="form-group col-md-4 col-sm-12 col-xs-12">
          <label>MI (μ)</label>
          <input type="number" class="form-control" v-model="model.MI">
        </div>
  
        <div class="form-group col-md-4 col-sm-12 col-xs-12">
            <label>M Servidores</label>
            <input type="number" class="form-control" v-model="model.MServs">
       </div>
     
      </div>
      <div class="form-row"> <div class="form-group col-md-12"><button type="button" class="btn btn-success submit" @click="calcular">Calcular</button></div></div>
    </form>
  
    <h3>Resultados</h3>
    <div class="resultado">
     <span><strong>Tempo de Resposta:</strong> {{result.TempResp}} <br></span>
     <span><strong>Probabilidade de M Servidores estarem ocupados:</strong> {{result.Pmso}}<br></span>
     <span><strong>Tempo Médio de Resposta:</strong> {{result.TempMedResp}}min<br></span>
    </div>
</section>
